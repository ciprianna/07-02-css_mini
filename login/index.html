<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login">
    <div class="email">
      <h2>Email or Phone</h2>
      <form>
        <input type="text" class="entry">
        <label><input type="checkbox">Keep me logged in</label>
    </div>
    <div class="password">
      <h2 class="pw_padding">Password</h2>
      <input type="text" class="entry decrease_left_margin">
      <label class="forgot">Forgot your password?</label>
    </div>
    <div>
      <button>Log In</button>
      </form>
    </div>
  </div>
</body>
</html>
