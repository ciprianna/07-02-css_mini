<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="retweet.css">
</head>
<body>
  <div class="three_columns">
    <div class="retweet_symbol">
      <img src="retweet_arrows.png" alt="Retweet arrows">
    </div>
    <div class="tweet">
      <p class="name">
        Paul Jarrett
      </p>
      <p class="inline">
        retweeted you
      </p>
      <p class="content">
        Feb 20: There are *so many* of our students/alumni at #SW402 tonight. Proud that they're taking advantage of this great learning experience.
      </p>
      <img src="face.png" alt="Profile picture" class="face">
    </div>
    <div class="date">
      <p class="content small_font">
        Feb 22
      </p>
      <div style="clear: both">
      </div>
    </div>
  </div>
</body>
</html>
