<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="inbox.css">
</head>
<body>

    </div>
    <div>
      <h1>Inbox (10)</h1>
    </div>

      <img src="dropdown_arrow.png" alt="Dropdown arrow" class="arrow_pic">
      <p>

    </div>
    <div>
      <p class="tabbed grayed">

      </p>

      </p>
      <p class="untabbed">
        Snoozed
      </p>
    </div>
  </div>

</html>
